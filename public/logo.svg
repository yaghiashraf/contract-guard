<svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>

  <!-- Base Platform -->
  <rect x="30" y="75" width="40" height="4" rx="2" fill="url(#mainGradient)" />

  <!-- Center Pole -->
  <rect x="48" y="30" width="4" height="45" rx="2" fill="url(#mainGradient)" />

  <!-- Horizontal Beam -->
  <rect x="25" y="28" width="50" height="3" rx="1.5" fill="url(#mainGradient)" />

  <!-- Left Chain -->
  <line x1="35" y1="31" x2="35" y2="45" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round" />

  <!-- Right Chain -->
  <line x1="65" y1="31" x2="65" y2="45" stroke="url(#goldGradient)" stroke-width="1.5" stroke-linecap="round" />

  <!-- Left Scale Pan -->
  <ellipse cx="35" cy="47" rx="10" ry="3" fill="url(#goldGradient)" />

  <!-- Right Scale Pan -->
  <ellipse cx="65" cy="47" rx="10" ry="3" fill="url(#goldGradient)" />

  <!-- Document Icon on Left Pan -->
  <g>
    <rect x="30" y="40" width="10" height="6" rx="1" fill="white" opacity="0.9" />
    <line x1="31" y1="42" x2="39" y2="42" stroke="url(#mainGradient)" stroke-width="0.5" />
    <line x1="31" y1="44" x2="37" y2="44" stroke="url(#mainGradient)" stroke-width="0.5" />
  </g>

  <!-- Checkmark on Right Pan -->
  <path d="M62 42 L64 44 L68 40" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />

  <!-- Shield Background -->
  <path d="M50 15 L58 18 L58 25 Q58 30 50 33 Q42 30 42 25 L42 18 Z" fill="url(#mainGradient)" opacity="0.15" />
</svg>
